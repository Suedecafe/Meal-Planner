<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Meal Planner</title>
  <link rel="stylesheet" type="text/css" href="/styles.css">
  
</head>

<body class="login-page-body">
  <nav class="navbar">
    <div class="navdiv">
        <div class="navlogo"><a href="#">PrepSavior</a></div>
      <ul>
        
        <li><a href="/about">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
    
  </nav>
  
  <hr class="line-divider">

  <div class="login-container">
    <h1>Prep Savior</h1>

        <input type="username" name="user_name" placeholder="Username">
        
        <input type="password" name="password" placeholder="Password">
        <input type="submit" id="signUpButton" value="Login">
        <p class="para-prompt">Don't have an account? <a href="/signUp" class="sign-up-link">Sign Up Here</a></p>
    </form>
  </div>
  
  
  
  <script src="/Backend/scripts.js"></script>
  
</body>

</html>
