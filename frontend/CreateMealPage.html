<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Meal Planner</title>
  <link rel="stylesheet" type="text/css" href="/styles.css">
  
</head>

<body class="login-page-body">
  <nav class="navbar">
    <div class="navdiv">
        <div class="navlogo"><a href="#">PrepSavior</a></div>
      <ul>
        <li><a href="/dashboard">Dashboard</a></li>
        <li><a href="/contact">Contact</a></li>
        <li><a href="/logout">Logout</a></li>
      </ul>
    </div>
    
  </nav>
  
  <hr class="line-divider">

  <div class="createmeal-container">
    <h1>Create a Meal Plan</h1>
    
    <form action="/addMeal" method="POST">
        
        <input type="text" name="mealName" placeholder="Meal Plan Name">
        <label for="Meal Type">Choose a Meal Type:</label>
        <select id="Meal-slt" name="mealType">
          <option value="Breakfast">Breakfast</option>
          <option value="Lunch">Lunch</option>
          <option value="Dinner">Dinner</option>
          <option value="Snack">Snack</option>
        </select>
        <textarea id="ingredients" name="ingredients" rows= "4" cols="40" placeholder="Enter Ingredients"></textarea>
        <input type="range" id="caloriesRange" name="caloriesRange" min="0" max="10000" value="2000">
        <p id="caloriesValue">2000 calories</p>
        
        <input type="submit" id="signUpButton" value="Add Meal Plan">
    </form>
  </div>
 

  
  <script src="/scripts"></script>
  
</body>

</html>
