<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedded Google Map</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    /* Style the map container to your preference */
    #map-container {
      width: 100%;
      height: 600px; /* Adjust height as needed */
      border: 0;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navdiv">
      <div class="navlogo"><a href="#">PrepSavior</a></div>
      <ul>
        <li><a href="/dashboard">Dashboard</a></li>
        <li><a href="/contact">Contact</a></li>
        <li><a href="/logout">Logout</a></li>
      </ul>
    </div>
  </nav>
  <h1>Neighborhood Food Map</h1>
  <div id="map-container">
    <iframe 
      src="https://storage.googleapis.com/maps-solutions-g7xfdlraly/neighborhood-discovery/ouz7/neighborhood-discovery.html" 
      width="100%" 
      height="100%" 
      style="border:0;" 
      loading="lazy">
    </iframe>
  </div>
</body>
</html>
