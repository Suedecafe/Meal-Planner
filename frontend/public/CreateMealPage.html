<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Meal Planner</title>
  <link rel="stylesheet" href="/frontend/public/styles/styles.css">
  
</head>

<body class="login-page-body">
  <nav class="navbar">
    <div class="navdiv">
        <div class="navlogo"><a href="#">PrepSavior</a></div>
      <ul>
        <li><a href="LoginPage.html">Home</a></li>
        <li><a href="About.html">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
    
  </nav>
  
  <hr class="line-divider">

  <div class="createmeal-container">
    <h1>Create a Meal Plan</h1>
    
    <form>
        
        <input type="mealname" placeholder="Meal Plan Name">
        <label for="Meal Type">Choose a Meal Type:</label>
        <select id="Meal-slt" name="slt-Meal">
          <option value="Breakfast">Breakfast</option>
          <option value="Lunch">Lunch</option>
          <option value="Dinner">Dinner</option>
          <option value="Snack">Snack</option>
        </select>
        <textarea id="ingredients" rows= "4" cols="40" placeholder="Enter Ingredients"></textarea>
        <input type="range" id="caloriesRange" name="caloriesRange" min="0" max="10000" value="2000">
        <p id="caloriesValue">2000 calories</p>
        
        <input type="button" value="Add Meal Plan">
    </form>
  </div>
  
  
  
  <script src="/Backend/scripts.js"></script>
  
</body>

</html>
